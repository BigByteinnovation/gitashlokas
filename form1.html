<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body{
      font-family:sans-serif;
      font-size:larger;
      font-weight: 500;
    }
    form {
      display: flex;
      flex-direction: column;
    }

    body {
      background: #f7e092;
    }

    #totalChants {
      height: 120px;
      width: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel-item {
            transition: transform 2s ease-in-out; /* Default transition properties */
        }

  </style>
</head>

<body class="">
  <!-- /* ========================================FORM START================================== */ -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-6 ">
        <form class="bg-white shadow p-3 rounded ">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name Or Organisation Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Country</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">State</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">City</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">No. of Person Chanting Shlokas</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
          </div>
          <label for="images">Choose images:</label>
          <input class="form-control" type="file" name="images[]" id="images" accept="image/*" multiple>

          <button type="submit" class="btn btn-danger m-4"><h4>Submit</h4></button>
        </form>
      </div>
      <div class="col-md-6 d-flex flex-column bg-white rounded shadow p-0 overflow-hidden ">
        <img class="rounded" src="assets/guru.jpg" width="100%">
        <div
          class="m-2 d-flex flex-column justify-content-center align-items-center border border-danger rounded h-100">
          <h3>TOTAL NO. OF SHLOKAS CHANT</h3>
          <h1 id="totalChants" class="bg-danger text-white rounded-circle fw-bolder">500+</h1>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="container mt-4 mb-3">
    <div class="row ">
      <div class="col-md-4">
        <div id="slider1" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/guru.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
              <img src="assets/g3.jpg" class="d-block w-100" alt="Slide 2">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div id="slider2" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/guru.jpg" class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item">
              <img src="assets/g3.jpg" class="d-block w-100" alt="Slide 4">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div id="slider3" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/guru.jpg" class="d-block w-100" alt="Slide 5">
            </div>
            <div class="carousel-item">
              <img src="assets/g3.jpg" class="d-block w-100" alt="Slide 6">
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS and Popper.js CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom Script for Auto Sliding -->
  <script>
   $(document).ready(function () {
        // Set the interval for auto-sliding (3 seconds in this example)
        $('#slider1, #slider2, #slider3').carousel({
            interval: 1000
        });
    });
  </script>

  </div>

</body>

</html>
